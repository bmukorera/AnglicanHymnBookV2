<ion-view view-title="Hymns">
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-buttons side="right">
            <button class="button icon-left ion-home" ui-sref="home">
            </button>
        </ion-nav-buttons>
        <ion-nav-back-button class="button-small" >
            <i class="ion-arrow-left-c"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>
  <ion-content>
      <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="hymnSearchText">
      </label>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists | orderBy:'hymnNumber':false |filter:hymnSearchText" ui-sref="playlistsview({ hymnNumber: playlist.hymnNumber,hymnTitle : playlist.hymnTitle,hymnContent:playlist.hymnContent,hymnHeaderNumber:playlist.headerNumber})"
                class="item item-icon-right">
          <i class="icon ion-ios-musical-note" ></i>
        {{playlist.hymnNumber}} {{playlist.hymnTitle}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
